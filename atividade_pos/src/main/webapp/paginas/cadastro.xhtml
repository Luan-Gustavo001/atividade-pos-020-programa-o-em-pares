<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                
                <p:inputText placeholder="Usuario" style="width: 80%;"
										value="#{MBCadastro.usuario}"
										required="true"
										requiredMessage="O campo usuario é Obrigatório" />
                
               <p:password placeholder="Senha*" style="width: 80%;" size="80"
										feedback="true" id="senha" match="confirmacaoSenha"
										promptLabel="Digite uma senha" weakLabel="Fraca" label="Senha"
										goodLabel="Boa" strongLabel="Forte"
										validatorMessage="As senhas digitadas não conferem."
										required="true" requiredMessage="O campo senha é Obrigatório"
										value="#{MBCadastro.senha}" />

									<p:password placeholder="Confirmação Senha*"
										style="width: 80%;" size="80" feedback="true"
										id="confirmacaoSenha" promptLabel="Digite uma senha"
										weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
										label="Confirmação Senha" required="true"
										requiredMessage="O campo confirmação senha é Obrigatório"
										value="#{MBCadastro.senha}" />

                
                <h:commandButton value="Confirmar" action="#{MBCadastro.cadastrar}"/>

            </h:panelGrid>
            
            <h:messages/>
        </h:form>
    </h:body>
</html>
