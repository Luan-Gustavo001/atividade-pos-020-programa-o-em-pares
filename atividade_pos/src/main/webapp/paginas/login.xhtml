<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>Atividade 020 - programação em pares </title>
    </h:head>

    <h:body styleClass="loginbodyblue">
    	<p:growl id="growl"/>
        
                <h:form id="formPrincipal">
                
	                    <p:inputText placeholder="Usuario" value="#{MBLogin.usuario}" required="true" requiredMessage="O campo Usuario é obrigatório"/>
	                    
	                    <p:inputText type="password" placeholder="Senha" value="#{MBLogin.senha}"
	                    	required="true" requiredMessage="O campo Senha é obrigatório"/>                
	                    
	                    <p:commandButton value="Entrar / Logar" icon="fa fa-sign-in" actionListener="#{MBLogin.login}" update="growl"/>
	                                                    
                </h:form>         
    </h:body>

</html>
